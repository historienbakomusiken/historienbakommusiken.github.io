<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Historien Bakom Musiken – Meriter & dokumentation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
<link rel="shortcut icon" href="/favicon.png">
<link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
<meta name="theme-color" content="#0b0e14">

<style>
:root{
  --bg:#0b0e14;
  --gold:#d4b36a;
  --gold-soft:#bfa25c;
  --text:#e6e6e6;
  --muted:#9aa0a6;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:radial-gradient(ellipse at top,#141a26 0%,#0b0e14 60%);
  color:var(--text);
  font-family:Inter,system-ui,Arial,sans-serif;
  line-height:1.6;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:60px 24px 100px;
}

header{
  text-align:center;
  margin-bottom:50px;
}

.site-logo{
  display:block;
  margin:0 auto 26px auto;
  max-width:180px;
}

header h1{
  font-family:"Playfair Display",serif;
  color:var(--gold);
  font-size:42px;
  margin-bottom:12px;
}

header p{
  color:var(--muted);
  font-size:16px;
}

.section-title{
  font-family:"Playfair Display",serif;
  color:var(--gold-soft);
  font-size:26px;
  margin:0 auto 22px auto;
  max-width:820px;
}

.project-box{
  max-width:820px;
  margin:0 auto 70px auto;
  padding:32px 36px;
  background:linear-gradient(180deg,#121826,#0d121c);
  border:1px solid rgba(212,179,106,0.22);
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,0.45);
}

.project-meta{
  margin-top:18px;
  color:var(--gold-soft);
  font-size:14px;
}

.posts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:40px;
}

/* ✅ FIXAD INSTAGRAM-BOX */
.embed-wrap{
  background:linear-gradient(180deg,#121826,#0d121c);
  border:1px solid rgba(212,179,106,0.25);
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,0.45);
  overflow:hidden;
}

.embed-wrap::before{
  content:"Dokumenterat genomslag";
  display:block;
  padding:14px 18px 10px;
  font-size:12px;
  letter-spacing:0.12em;
  text-transform:uppercase;
  color:var(--gold-soft);
}

/* Inner wrapper – detta är nyckeln */
.embed-inner{
  padding:0;
  display:flex;
  justify-content:center;
}

.embed-inner iframe,
.embed-inner blockquote{
  max-width:100% !important;
  min-width:0 !important;
}

/* STORY (oförändrat) */
.story{
  max-width:820px;
  margin:0 auto 24px auto;
}

.story-container{
  background:linear-gradient(180deg,#121826,#0d121c);
  border:1px solid rgba(212,179,106,0.25);
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,0.45);
  overflow:hidden;
}

.story-progress{
  display:flex;
  gap:8px;
  padding:12px;
}

.progress-seg{
  flex:1;
  height:6px;
  background:rgba(255,255,255,0.08);
  border-radius:6px;
  cursor:pointer;
}

.progress-fill{
  height:100%;
  width:0%;
  background:var(--gold);
}

.story-slides{
  position:relative;
  height:480px;
  background:#0d121c;
}

.story-slide{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:opacity 300ms ease;
}

.story-slide.active{ opacity:1; }

.story-slide img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.story-footer{
  padding:10px 12px 14px;
  color:var(--muted);
  font-size:13px;
  text-align:center;
}

/* resten oförändrat */
.documentation-note{
  padding:14px 18px 18px;
  font-size:14px;
  border-top:1px solid rgba(212,179,106,0.18);
}

.documentation-note strong{
  display:block;
  color:var(--gold-soft);
  margin-bottom:6px;
}

.single-evidence{
  max-width:820px;
  margin:20px auto 40px auto;
  padding:14px;
  background:linear-gradient(180deg,#121826,#0d121c);
  border:1px solid rgba(212,179,106,0.25);
  border-radius:16px;
}

.evidence-img{
  width:100%;
  border-radius:12px;
}

footer{
  margin-top:90px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>
<div class="container">

<header>
  <img src="/assets/logo.png" class="site-logo" alt="Historien bakom musiken – logotyp">
  <h1>Historien bakom musiken</h1>
  <p>Meritarkiv & offentlig dokumentation av projektets utveckling och genomslag</p>
</header>

<section>
  <div class="section-title">Utvalda milstolpar</div>
  <div class="posts">
    <div class="embed-wrap">
      <div class="embed-inner">
        <blockquote class="instagram-media"
          data-instgrm-permalink="https://www.instagram.com/p/C1aKhNxL0S9/"
          data-instgrm-version="14"></blockquote>
      </div>
    </div>

    <div class="embed-wrap">
      <div class="embed-inner">
        <blockquote class="instagram-media"
          data-instgrm-permalink="https://www.instagram.com/p/DDKsFTAM7rC/"
          data-instgrm-version="14"></blockquote>
      </div>
    </div>
  </div>
</section>

<script async src="https://www.instagram.com/embed.js"></script>
</body>
</html>
