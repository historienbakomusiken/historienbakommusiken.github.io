<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historien bakom musiken – Meriter & dokumentation</title>

<style>
/* ===== NYA FÄRGER (FRÅN NY DESIGN) ===== */
:root{
  --bg:#0b0e14;
  --panel:#121826;
  --panel-dark:#0d121c;
  --gold:#d4b36a;
  --gold-soft:#bfa25c;
  --text:#e6e6e6;
  --muted:#9aa0a6;
}

/* ===== BAS ===== */
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(ellipse at top,#141a26 0%,#0b0e14 60%);
  color: var(--text);
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  line-height: 1.7;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  background: linear-gradient(180deg,var(--panel),var(--panel-dark));
  padding: 40px 30px;
  border-radius: 6px;
  border: 1px solid rgba(212,179,106,0.25);
}

/* ===== FOLLOW-SEKTION – SAMMA STIL SOM ORIGINAL ===== */
.follow-section {
  text-align: center;
  margin: 60px auto 40px;
  max-width: 800px;
}

.follow-section h2 {
  color: var(--gold);
  font-weight: 600;
  margin-bottom: 35px;
  border: none;
  padding-bottom: 0;
  font-size: 26px;
}

/* Ikonrad */
.social-icons {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

/* Ikon-wrapper */
.social-icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.3s ease;
}

.social-icon:hover {
  transform: translateY(-5px);
}

.social-icon a {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
}

/* Cirklar – exakt samma beteende som original */
.icon-container {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(212,179,106,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
  transition: background-color 0.3s ease;
}

.social-icon:hover .icon-container {
  background: rgba(212,179,106,0.35);
}

/* SVG-ikoner */
.icon-container svg {
  width: 34px;
  height: 34px;
  fill: var(--text);
}

/* Text under ikon */
.social-icon span {
  color: var(--muted);
  font-size: 14px;
  font-weight: 500;
  margin-top: 5px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

/* Mobil */
@media (max-width: 768px) {
  .social-icons { gap: 30px; }
  .icon-container { width: 60px; height: 60px; }
  .icon-container svg { width: 30px; height: 30px; }
}

@media (max-width: 480px) {
  .social-icons { gap: 22px; }
  .icon-container { width: 52px; height: 52px; }
  .icon-container svg { width: 26px; height: 26px; }
}
</style>
</head>

<body>

<div class="container">

  <!-- ===== FÖLJ PROJEKTET ===== -->
  <div class="follow-section">
    <h2>Följ projektet</h2>

    <div class="social-icons">

      <!-- Instagram -->
      <div class="social-icon">
        <a href="https://www.instagram.com/historienbakommusiken" target="_blank">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141z"/>
            </svg>
          </div>
          <span>Instagram</span>
        </a>
      </div>

      <!-- Facebook -->
      <div class="social-icon">

              <path d="M504 256C504 119 393 8 256 8S8 119 8 256z"/>
            </svg>
          </div>
          <span>Facebook</span>
        </a>
      </div>

      <!-- Spotify -->
      <div class="social-icon">

            </svg>
          </div>

      <!-- TikTok -->

    </div>
  </div>

</div>

</body>
</html>
